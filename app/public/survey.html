    <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
    <script type="text/javascript">


        $(".submit").on("click", function (event) {
            event.preventDefault();

            // Here we grab the form elements
            var newFriend = {
                name: $("#user-name").val().trim(),
                photo: $("#user-photo").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]

            }
            console.log("newFriend:", JSON.stringify(newFriend));

            // This line is the magic. It"s very similar to the standard ajax function we used.
            // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
            // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
            // depending on if a tables is available or not.
            var currentURL = window.location.origin;
            $.post(currentURL + "/api/friends", newFriend, function (data) {

                console.log("responses data:", JSON.stringify(data));
                alert("Matching friends");
                // Set the name and image values of friend match
                $("#friendPicture").attr("src", data.matchImage);
                $("#message").text("You're match is " + data.matchName);


                // Clear the form when submitting
                $("#user-name").val("");
                $("#user-photo").val("");
                $("#q1").val("");
                $("#q2").val("");
                $("#q3").val("");
                $("#q4").val("");
                $("#q5").val("");
                $("#q6").val("");
                $("#q7").val("");
                $("#q8").val("");
                $("#q9").val("");
                $("#q10").val("");

                // Pop open the modal dialog
                $('#friendModal').modal('show')

            });
            return false;
        });
